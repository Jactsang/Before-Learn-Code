<head>
        <title>Find Jacqueline</title>
            <style>
                
            @font-face {
                            font-family: 'mexcellentregular';
                            src: url('mexcellent_rg-webfont.woff2') format('woff2'),
                                    url('mexcellent_rg-webfont.woff') format('woff');
                            font-weight: normal;
                            font-style: normal;
            }
                
            body {
                    background-image: url("contact me.jpg");
                    background-repeat: no-repeat;
                    background-position: right top;
                    background-attachment: fixed;
                    margin: 0;
                    overflow: hidden;
            }
      
            #contactinfo {
                 color: white;
                 font-size: 20px;
                 padding: 20%;
                 margin: 0;
                 border: 0;
                 text-align: left;

             }
                    
/* The side navigation menu */
 .sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #ffffff;
  position: fixed;
  height: 100%;
  overflow: auto;
}
/* Sidebar links */
.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}
/* Active/current link */
.sidebar a.active {
  background-color: #000000;
  color: white;
}
/* Links on mouse-over */
.sidebar a:hover:not(.active) {
  background-color: #999999;
  color: white;
}
/* Page content. The value of the margin-left property should match the value of the sidebar's width property */
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 100%;
}
/* On screens that are less than 700px wide, make the sidebar into a topbar */
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}
/* On screens that are less than 400px, display the bar vertically, instead of horizontally */
@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
     
            </style>
        
    </head>
    
    <body>
            
<!-- The sidebar -->
<div class="sidebar">
  <a href="index.html" class="Sidebarmenu button">Home</a>
  <a href="#" class="Sidebarmenu button">About Me</a>
  <a href="#" class="Sidebarmenu button">My Hobbies</a>
  <a href="#" class="Sidebarmenu button">Programmer Dream</a>
  <a class="active" href="contact.html">Contact information</a>
</div>

<!-- Page content -->
<div class="content">
    
    <p id="contactinfo">Please feel free to contact me via jac.tsang.work@gmail.com</p>

</div>
        
    </body>
